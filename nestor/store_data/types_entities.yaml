types:
  'atomic': # atomic types
    'I': 'Item'
    'P': 'Problem'
    'S': 'Solution'
    'U': 'Unknown'
    'X': 'Non Entity'
  'derived':  # only made from atoms
    'PI': 'Object Fault'
    'SI': 'Object Resolution'

rules:
  # two items makes one new item
  'I':
    - ['I','I']
  'PI':
    - ['P','I']
  'SI':
    - ['S','I']
  # redundancies
  'X':
    - ['P', 'P']
    - ['S', 'S']
    - ['P', 'S']
# note: could try ordered as 'X':{1:'P',2:'S'}, etc.
